<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY MARILAG</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-color: #ffe4e1; /* Soft pink background */
            font-family: Arial, sans-serif;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        h2 {
            color: #d63384;
            font-size: 24px;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        img {
            width: 250px;
            height: 250px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Fix for first image to prevent cutting */
        .image-container img:first-child {
            object-fit: contain;
            background-color: white; /* Adds a background to avoid cropping */
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        button {
            background-color: pink;
            color: black;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        button:hover {
            background-color: #ff69b4;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>

    <div class="container"> 
        <h2>Why Not? üò¢</h2>

            <img src="download (3).jpg" alt="Sad Image">
        </div>

        <h2>Please give me a chance üôè</h2>
        <div class="image-container">
            <img src="download (5).jpg" alt="Cute Image">
        </div>

        <h2>Will you be my Valentine? üíñ</h2>

        <div class="button-container">
            <button><a href="yes.html">Yes</a></button>
            <button><a href="no2.html">No</a></button>
        </div>
    </div>

</body>
</html>
