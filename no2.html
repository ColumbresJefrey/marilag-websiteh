<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY MARILAG</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-color: #ffe4e1; /* Soft pink background */
            font-family: Arial, sans-serif;
            padding: 15px; /* Prevents content from touching screen edges */
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0px 5px 12px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
        }

        h2 {
            color: #d63384;
            font-size: 26px;
            margin-bottom: 15px;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        img {
            width: 80%;
            max-width: 300px; /* Limits size on larger screens */
            height: auto; /* Maintains aspect ratio */
            object-fit: contain;
            border-radius: 15px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
            background-color: white;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            background-color: pink;
            color: black;
            border: none;
            padding: 14px 24px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        button:hover {
            background-color: #ff69b4;
        }

        /* Makes the button text clickable */
        button a {
            text-decoration: none;
            color: inherit;
            display: block;
            width: 100%;
            height: 100%;
            padding: 14px 24px;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 400px) {
            h2 {
                font-size: 22px;
            }
            
            .container {
                padding: 20px;
            }

            button {
                font-size: 16px;
                padding: 12px 20px;
            }
        }

    </style>
</head>
<body>

    <div class="container"> 
        <h2>Okayyyyy ðŸ˜¢</h2>
        <div class="image-container">
            <img src="Crying.jpg" alt="Sad Image">
        </div>

        <div class="button-container">
            <button><a href="index.html">Back</a></button>
        </div>
    </div>

</body>
</html>
