<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY MARILAG</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-color: #ffe4e1; /* Soft pink background */
            font-family: Arial, sans-serif;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 5px 12px rgba(0, 0, 0, 0.2);
            width: 95%;
            max-width: 500px;
        }

        h2 {
            color: #d63384;
            font-size: 28px; /* Bigger text */
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        img {
            width: 180px; /* Bigger images */
            height: 180px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
        }

        audio {
            width: 90%;
            margin-top: 15px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            background-color: pink;
            color: black;
            border: none;
            padding: 14px 24px; /* Bigger buttons */
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        button:hover {
            background-color: #ff69b4;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>

    <div class="container"> 
        <h2>Hi! Will you be my Valentine? ðŸ’–</h2>
        
        <div class="image-container">
            <img src="download (1).jpg" alt="Image 1">
            <img src="download.jpg" alt="Image 2">
        </div>

        <!-- Visible Audio Player -->
        <audio controls loop>
            <source src="sining.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <div class="button-container">
            <button><a href="yes.html">Yes</a></button>
            <button><a href="no.html">No</a></button>
        </div>
    </div>

</body>
</html>
