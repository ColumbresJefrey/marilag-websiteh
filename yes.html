<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yess!!!</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-color: #ffe4e1; /* Soft pink background */
            font-family: Arial, sans-serif;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 5px 12px rgba(0, 0, 0, 0.2);
            width: 95%;
            max-width: 420px; /* Slightly increased for balance */
        }

        h2 {
            color: #d63384;
            font-size: 26px;
            margin-bottom: 15px;
        }

        .image-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        img {
            width: 100%; /* Image now fully responsive */
            max-width: 180px; /* Limits size so it fits */
            height: auto;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
            background-color: white;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            background-color: pink;
            color: black;
            border: none;
            padding: 14px 24px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        button:hover {
            background-color: #ff69b4;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>

    <div class="container"> 
        <h2>THANK YOU BABY GIRL ðŸ’–</h2>

        <div class="image-container">
            <img src="Here I Got You Emojis.jpg" alt="Image 1">
            <img src="download (2).jpg" alt="Image 2">
        </div>

        <!-- Audio Player -->
        <audio controls loop>
            <source src="gluesong.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <div class="button-container">
            <button><a href="index.html">Back</a></button>
        </div>
    </div>

</body>
</html>
